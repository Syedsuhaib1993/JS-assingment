<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS alert</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"> </p>
    
    <h1>RULES FOR NAMING VARIABLES</h1>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>

        document.getElementById("demo").innerHTML = "Yah! I am writing JavaScript through HTML content";
    </script>
    <script>
        document.getElementById("demo1").innerHTML = "My Birthyear is 1993";
    </script>
    
    <script>
        document.getElementById("demo3").innerHTML = "A variable name can only contain alpha-numeric characters and underscores ( a-z, A-Z , 0-9 , and _ )";
        document.getElementById("demo4").innerHTML = "Variable names must start with a letter, an underscore ( _ ) or a dollar sign ( $ )";
        document.getElementById("demo5").innerHTML = "Variable names are case sensitive";
        document.getElementById("demo6").innerHTML = "Variable names should not be JS keywords";
    </script>
</body>
<script src="app.js"></script>

</html>
